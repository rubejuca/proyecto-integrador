<html>

<head>

  <title>Agendar Cita</title>

<body>
  <h1>Agendar Cita</h1>
  <form action="./listaCitas.html" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Medico:</label>
    <input type="text" id="medico" name="medico" required>

    <label for="telefono">Tel√©fono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required>

    <label for="motivo">Motivo de la cita:</label>
    <textarea id="motivo" name="motivo" required></textarea><br><br>
    <a class="btn btn-outline-info" href="listaCitas.html" role="button">Guardar</a>

  </form>
  
</body>

</html>
