<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Medicos</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <div class="grid" style="--bs-columns: 18; --bs-gap: .5rem;">
        <div class="g-col-14"></div>
        <div class="g-col-4">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <h1 id="titulo">MEDICOS</h1>
                        <form action="./menu.html" method="POST">
                            <div class="row">
                                <div class="col">
                                    <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="CC" selected>Cédula de ciudadanía</option>
                                        <option value="TI">Tarjeta de identidad</option>
                                        <option value="PP">Pasaporte</option>
                                        <option value="CE">Cédula de extranjería</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="documento" class="form-label">Documento</label>
                                    <input type="documento" class="form-control" id="documento">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombres</label>
                                <input id="nombre" name="nombre" type="nombre" placeholder="Nombres"
                                    class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input id="apellidos" name="apellidos" type="apellidos" placeholder="Apellidos"
                                    class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input id="telefono" name="telefono" type="telefono" placeholder="Telefono"
                                    class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Direccion</label>
                                <input id="direccion" name="direccion" type="direccion"
                                    placeholder="Direccion de residencia" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="Especialidad" class="form-label">Especialidad</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Menu de especialidad</option>
                                    <option value="1">Sicologo</option>
                                    <option value="2">Medico General</option>
                                    <option value="3">Nutricionista</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">e-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="user@server.com">
                            </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary">Cancelar</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
